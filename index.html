<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campeonato Farofa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen"
  >
    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-700 shadow-lg">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <img
              src="img/farofa-logo.jpg"
              alt="Campeonato Farofa"
              class="h-12 md:h-16 rounded-lg shadow-md"
            />
            <div>
              <h1 class="text-2xl md:text-3xl font-bold text-white team-header">
                CAMPEONATO FAROFA
              </h1>
              <p class="text-sm text-gray-400" id="categorySubtitle">
                <!-- Subtítulo gerado dinamicamente -->
              </p>
            </div>
          </div>

          <!-- Category Selector -->
          <div class="flex gap-3">
            <button
              onclick="switchCategory('f1')"
              id="categoryF1"
              class="category-tab px-4 md:px-6 py-2 md:py-3 rounded-lg font-bold text-sm md:text-base shadow-lg transition-all"
            >
              F1
            </button>
            <!-- <button
              onclick="switchCategory('gt3')"
              id="categoryGT3"
              class="category-tab px-4 md:px-6 py-2 md:py-3 rounded-lg font-bold text-sm md:text-base shadow-lg transition-all"
            >
              GT3
            </button> -->
          </div>
        </div>
      </div>
    </header>

    <!-- Year Selector -->
    <div class="bg-gray-800 border-b border-gray-700">
      <div class="container mx-auto px-4 py-3">
        <div class="flex justify-center gap-3 flex-wrap" id="yearTabs">
          <!-- Tabs serão geradas dinamicamente -->
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8" id="teamsContainer">
      <!-- Conteúdo gerado dinamicamente -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700 mt-12">
      <div class="container mx-auto px-4 py-6 text-center">
        <p class="text-gray-500 text-sm mb-3">Campeonato Farofa</p>
        <a
          href="https://github.com"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-colors"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="text-xs">GitHub</span>
        </a>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
